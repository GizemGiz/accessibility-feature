<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accessibility Feature - Theme Toggle</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #ffffff;
                color: #000000;
                transition: background-color 0.3s, color 0.3s;
            }

            body.dark {
                background-color: #000000;
                color: #ffffff;
            }

            #theme-toggle-container {
                position: fixed;
                top: 20px;
                right: 20px;
                cursor: pointer;
            }

            .icon {
                width: 36px;
                height: 36px;
                display: inline-block;
                background-image: url('accessible-icon.png');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .content {
                padding: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            p {
                font-size: 1.25rem;
                line-height: 1.5;
            }
        </style>
    </head>

    <body>

        <div id="theme-toggle-container">
            <span class="icon" aria-label="Accessibility Icon"></span>
        </div>

        <main class="content">
            <h1>Welcome to the Accessibility Feature Demo</h1>
            <p>
                This page demonstrates a simple light/dark theme toggle feature implemented using JavaScript.
                Click the icon in the upper-right corner to switch between themes. Your preference will be saved for future visits.
            </p>
        </main>

        <script>

            // Find the heading element and store it in a variable
            const heading = document.querySelector('h1');
                heading.textContent = 'Welcome to JavaScript!';
            
            const toggleContainer = document.getElementById('theme-toggle-container');
            // Select an element with a specific ID
            const button = document.querySelector('#theme-switcher');

            // Select elements with a class
            const items = document.querySelectorAll('.list-item');

            toggleContainer.addEventListener('click', () => {
                document.body.classList.toggle('dark');


            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
            }

            button.addEventListener('click', toggleTheme);
            
            // Save a value to localStorage
            localStorage.setItem('theme', 'dark');

            const theme = localStorage.getItem('theme');
            console.log(`The selected theme is: ${theme}`);

</html>
